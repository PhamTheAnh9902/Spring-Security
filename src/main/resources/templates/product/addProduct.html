<!DOCTYPE html>
<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/static/assets/"
        data-template="vertical-menu-template-free"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="utf-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
  />


  <meta name="description" content="" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" th:href="@{/assets/img/favicon/favicon.ico}" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet"
  />

  <!-- Icons. Uncomment required icon fonts -->
  <link rel="stylesheet"  th:href="@{/assets/vendor/fonts/boxicons.css}" />

  <!-- Core CSS -->
  <link rel="stylesheet" th:href="@{/assets/vendor/css/core.css}" class="template-customizer-core-css" />
  <link rel="stylesheet" th:href="@{/assets/vendor/css/theme-default.css}" class="template-customizer-theme-css" />
  <link rel="stylesheet" th:href="@{/assets/css/demo.css}" >

  <!-- Vendors CSS -->
  <link rel="stylesheet" th:href="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" />

  <link rel="stylesheet" th:href="@{/assets/vendor/libs/apex-charts/apex-charts.css}" />

  <!-- Page CSS -->

  <!-- Helpers -->
  <script th:src="@{/assets/vendor/js/helpers.js}"></script>

  <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
  <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
  <script th:src="@{/assets/js/config.js}"></script>
  <style>
    .error{
      color: red;
      font-style: italic;
    }
  </style>
</head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->
        <div th:replace="home :: layout-menu"></div>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->
          <nav th:replace="home :: nav">
          </nav>

          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4" th:text="${title}"></h4>

              <!-- Basic Bootstrap Table -->
              <div class="card">
                <h5 class="card-header" th:text="${title}"></h5>
                <div class="card-body">
                  <form action="#" th:action="@{/addProduct}" th:object="${product}"  method="POST" enctype="multipart/form-data">
                    <input type="hidden" th:field="*{id}">
                    <div class="form-floating">
                      <input
                              type="text"
                              class="form-control"
                              id="name"
                              name="name"
                              placeholder="Book"
                              aria-describedby="floatingInputHelp"
                              th:field="*{product_name}"
                      />
                      <label for="name">Product's Name</label>
                      <div id="floatingInputHelp" class="form-text">
                        We'll never share your details with anyone else.
                      </div>
                    </div>
                    <p th:class="error" th:if="${#fields.hasErrors('product_name')}" th:errors="*{product_name}"></p>
                    <br>
                    <div class="form-floating">
                      <input
                              type="text"
                              class="form-control"
                              id="cate_id"
                              name="code"
                              placeholder="11111"
                              aria-describedby="floatingInputHelp"
                              th:field="*{cate_id}"
                      />
                      <p th:class="error" th:if="${#fields.hasErrors('cate_id')}" th:errors="*{cate_id}"></p>
                      <label for="cate_id">Cate_id</label>
                    </div>
                    <br>
                    <div class="form-floating">
                      <input
                              type="text"
                              class="form-control"
                              id="code"
                              name="code"
                              placeholder="11111"
                              aria-describedby="floatingInputHelp"
                              th:field="*{product_code}"
                      />
                      <p th:class="error" th:if="${#fields.hasErrors('product_code')}" th:errors="*{product_code}"></p>
                      <label for="code">Code</label>
                    </div>
                    <br>
                    <div>
                      <label for="description" class="form-label">Description</label>
                      <textarea class="form-control"
                                id="description"
                                name="description"
                                rows="3" placeholder="..."
                                th:field="*{product_description}"
                      ></textarea>
                      <p th:class="error" th:if="${#fields.hasErrors('product_description')}" th:errors="*{product_description}"></p>
                    </div>
                    <br>
                    <div>
                      <label for="image" class="form-label">Image</label>
                      <input
                              type="file"
                              class="form-control"
                              id="image"
                              name="image"
                              placeholder="11111"
                              aria-describedby="floatingInputHelp"
                              accept="image/png, image/jpeg"
                      />
                    </div>
                    <br>
                    <div class="demo-inline-spacing">
                      <input type="submit" class="btn btn-outline-primary" value="Add"></input>
                      <input type="reset" class="btn btn-outline-danger" value="Cancel"></input>
                    </div>
                  </form>
                </div>
              </div>
              <!--/ Basic Bootstrap Table -->
              <hr class="my-5" />
            <!-- / Content -->

            <!-- Footer -->
            <footer th:replace="home :: layout-footer"></footer>
            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->
    </div>
    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>
    <script th:src="@{/assets/vendor/libs/popper/popper.js}"></script>
    <script th:src="@{/assets/vendor/js/bootstrap.js}"></script>
    <script th:src="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>

    <script th:src="@{/assets/vendor/js/menu.js}"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->
    <script th:src="@{/assets/vendor/libs/apex-charts/apexcharts.js}"></script>

    <!-- Main JS -->
    <script th:src="@{/assets/js/main.js}"></script>

    <!-- Page JS -->
    <script th:src="@{/assets/js/dashboards-analytics.js}"></script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer th:src="@{https://buttons.github.io/buttons.js}"></script>
  </body>
</html>
